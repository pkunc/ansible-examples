apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kuard
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"

spec:
  ingressClassName: "nginx"
  tls:
  - hosts:
    - kube20.hcltechsw.academy
    secretName: quickstart-example-tls
  rules:
  - host: kube20.hcltechsw.academy
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kuard
            port:
              number: 80

