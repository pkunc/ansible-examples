# vars.yml
---

# GLOBAL PARAMETERS
# Linode API Token
api_token: "{{ lookup('env', 'LINODE_ACCESS_TOKEN') }}"

# SERVER PARAMETERS
# default server parameters
default_server:
  label: 'linode-{{ 100 |random }}'
  type: g6-nanode-1
  region: eu-central
  image: linode/centos7
  root_pass: verysecurepassword
  private_ip: false
  authorized_keys:
    - '{{ lookup("file", "~/.ssh/id_ecdsa_linode.pub") }}'
  group: app
  tags:
    - env=demo
  api_token: "{{ api_token }}"

# individual servers paramters (different than the default ones)
registry:
  label: registry.showcase.systems

student01:
  label: student01.showcase.systems

# list of servers you want to create
create_servers:
  - '{{ registry }}'
  - '{{ student01 }}'

# list of servers you want to delete
delete_servers:
  - student.showcase.systems

# DOMAIN PARAMETERS
domain_showcase_red:
  domain: showcase.red
  type: master
  soa_email: petr.kunc@gmail.com

create_domains:
  - '{{ domain_showcase_red }}'

delete_domains:
  - '{{ domain_showcase_red }}'